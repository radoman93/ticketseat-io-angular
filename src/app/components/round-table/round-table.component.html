<div class="absolute" [style.left]="x + 'px'" [style.top]="y + 'px'" [style.transform]="'translate(-50%, -50%)'">
  <div class="table-circle bg-gray-100 border-2 border-gray-300 rounded-full flex justify-center items-center z-10" [style.width]="(radius * 2) + 'px'" [style.height]="(radius * 2) + 'px'">
    <span class="text-sm font-bold text-gray-700 text-center">{{ name }}</span>
  </div>
  <div class="absolute w-full h-full left-0 top-0">
    <div class="absolute top-1/2 left-1/2 w-5 h-5 -ml-2.5 -mt-2.5" *ngFor="let seat of [].constructor(seats); let i = index" 
         [style.transform]="'rotate(' + (i * 360 / seats) + 'deg) translate(0, -' + (radius + 20) + 'px)'">
      <div class="seat-circle w-5 h-5 bg-gray-200 border border-gray-400 rounded-full transition-colors duration-200 hover:bg-gray-300 hover:cursor-pointer"></div>
    </div>
  </div>
</div>
