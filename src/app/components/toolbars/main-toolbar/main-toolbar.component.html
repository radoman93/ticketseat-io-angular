<div class="flex flex-col h-full bg-white border-r border-gray-200 w-12">
  <button 
    class="w-10 h-10 mx-auto my-2 flex items-center justify-center rounded hover:bg-gray-100 transition-colors duration-200"
    [class.bg-blue-100]="isToolActive(ToolType.RoundTable)"
    (click)="toggleTool(ToolType.RoundTable)"
    title="Round Table">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <circle cx="12" cy="12" r="7" stroke-width="2" />
      <circle cx="12" cy="12" r="3" stroke-width="2" />
    </svg>
  </button>
  
  <button 
    class="w-10 h-10 mx-auto my-2 flex items-center justify-center rounded hover:bg-gray-100 transition-colors duration-200"
    [class.bg-blue-100]="isToolActive(ToolType.RectangleTable)"
    (click)="toggleTool(ToolType.RectangleTable)"
    title="Rectangle Table">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <rect x="3" y="6" width="18" height="12" rx="2" stroke-width="2" />
      <rect x="8" y="9" width="8" height="6" rx="1" stroke-width="2" />
    </svg>
  </button>
  
  <button 
    class="w-10 h-10 mx-auto my-2 flex items-center justify-center rounded hover:bg-gray-100 transition-colors duration-200"
    [class.bg-blue-100]="isToolActive(ToolType.SeatingRow)"
    (click)="toggleTool(ToolType.SeatingRow)"
    title="Seating Row">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <circle cx="4" cy="12" r="2" fill="currentColor" />
      <circle cx="8" cy="12" r="2" fill="currentColor" />
      <circle cx="12" cy="12" r="2" fill="currentColor" />
      <circle cx="16" cy="12" r="2" fill="currentColor" />
      <circle cx="20" cy="12" r="2" fill="currentColor" />
      <line x1="2" y1="12" x2="22" y2="12" stroke-width="1" opacity="0.3" />
    </svg>
  </button>
</div>
