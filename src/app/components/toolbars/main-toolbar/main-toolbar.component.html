<div class="flex flex-col h-full bg-white border-r border-gray-200 w-12">
  <button 
    class="w-10 h-10 mx-auto my-2 flex items-center justify-center rounded hover:bg-gray-100 transition-colors duration-200"
    [class.bg-blue-100]="isToolActive(ToolType.RoundTable)"
    (click)="toggleTool(ToolType.RoundTable)"
    title="Round Table">
    <img [src]="isToolActive(ToolType.RoundTable) ? 'assets/icons/toolbar/active/round-table-tool.svg' : 'assets/icons/toolbar/inactive/round-table-tool.svg'" class="h-6 w-6" alt="Round Table" />
  </button>
  
  <button 
    class="w-10 h-10 mx-auto my-2 flex items-center justify-center rounded hover:bg-gray-100 transition-colors duration-200"
    [class.bg-blue-100]="isToolActive(ToolType.RectangleTable)"
    (click)="toggleTool(ToolType.RectangleTable)"
    title="Rectangle Table">
    <img [src]="isToolActive(ToolType.RectangleTable) ? 'assets/icons/toolbar/active/rectangular-table-tool.svg' : 'assets/icons/toolbar/inactive/rectangular-table-tool.svg'" class="h-6 w-6" alt="Rectangle Table" />
  </button>
  
  <button 
    class="w-10 h-10 mx-auto my-2 flex items-center justify-center rounded hover:bg-gray-100 transition-colors duration-200"
    [class.bg-blue-100]="isToolActive(ToolType.SeatingRow)"
    (click)="toggleTool(ToolType.SeatingRow)"
    title="Seating Row">
    <img [src]="isToolActive(ToolType.SeatingRow) ? 'assets/icons/toolbar/active/row-tool.svg' : 'assets/icons/toolbar/inactive/row-tool.svg'" class="h-6 w-6" alt="Seating Row" />
  </button>
  
  <button 
    class="w-10 h-10 mx-auto my-2 flex items-center justify-center rounded hover:bg-gray-100 transition-colors duration-200"
    [class.bg-blue-100]="isToolActive(ToolType.SegmentedSeatingRow)"
    (click)="toggleTool(ToolType.SegmentedSeatingRow)"
    title="Segmented Seating Row">
    <img [src]="isToolActive(ToolType.SegmentedSeatingRow) ? 'assets/icons/toolbar/active/segmented-row-tool.svg' : 'assets/icons/toolbar/inactive/segmented-row-tool.svg'" class="h-6 w-6" alt="Segmented Seating Row" />
  </button>
  
  <button 
    class="w-10 h-10 mx-auto my-2 flex items-center justify-center rounded hover:bg-gray-100 transition-colors duration-200"
    [class.bg-blue-100]="isToolActive(ToolType.Line)"
    (click)="toggleTool(ToolType.Line)"
    title="Line">
    <img [src]="isToolActive(ToolType.Line) ? 'assets/icons/toolbar/active/line-tool.svg' : 'assets/icons/toolbar/inactive/line-tool.svg'" class="h-6 w-6" alt="Line" />
  </button>

  <button 
    class="w-10 h-10 mx-auto my-2 flex items-center justify-center rounded hover:bg-gray-100 transition-colors duration-200"
    [class.bg-blue-100]="isToolActive(ToolType.Polygon)"
    (click)="toggleTool(ToolType.Polygon)"
    title="Polygon">
    <img [src]="isToolActive(ToolType.Polygon) ? 'assets/icons/toolbar/active/polygon-tool.svg' : 'assets/icons/toolbar/inactive/polygon-tool.svg'" class="h-6 w-6" alt="Polygon" />
  </button>
</div>
