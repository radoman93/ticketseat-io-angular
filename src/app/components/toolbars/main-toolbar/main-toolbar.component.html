<div class="flex flex-col h-full bg-white border-r border-gray-200 w-12">
  <button 
    class="w-10 h-10 mx-auto my-2 flex items-center justify-center rounded hover:bg-gray-100 transition-colors duration-200"
    [class.bg-blue-100]="isToolActive(ToolType.RoundTable)"
    (click)="toggleTool(ToolType.RoundTable)"
    title="Round Table">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <circle cx="12" cy="12" r="7" stroke-width="2" />
      <circle cx="12" cy="12" r="3" stroke-width="2" />
    </svg>
  </button>
</div>
