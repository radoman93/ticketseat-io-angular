<div *ngIf="selectedItem" class="w-64 h-full bg-white overflow-y-auto shadow-lg">
  <!-- Header with element title -->
  <div class="px-4 py-3 bg-blue-600 text-white font-medium text-lg">
    Round Table
  </div>

  <!-- Table Settings Section -->
  <div class="px-4 py-3 border-b border-gray-100">
    <div class="flex items-center mb-3">
      <input type="radio" class="w-4 h-4 text-blue-600" id="tableSettings" name="section" checked>
      <label for="tableSettings" class="ml-2 text-gray-700 font-medium">Table Settings</label>
    </div>
    
    <!-- Chairs -->
    <div class="flex items-center justify-between mb-2">
      <label class="text-sm text-gray-600">Chairs:</label>
      <input 
        type="number" 
        class="w-20 p-1 border border-gray-300 rounded text-right" 
        [(ngModel)]="tableProperties.seats" 
        (change)="updateProperty('seats', tableProperties.seats)"
        min="1" 
        max="20">
    </div>
    
    <!-- Open Spaces -->
    <div class="flex items-center justify-between">
      <label class="text-sm text-gray-600">Open Spaces:</label>
      <input 
        type="number" 
        class="w-20 p-1 border border-gray-300 rounded text-right" 
        [(ngModel)]="tableProperties.openSpaces" 
        (change)="updateProperty('openSpaces', tableProperties.openSpaces)"
        min="0" 
        max="20">
    </div>
  </div>

  <!-- Shape Section -->
  <div class="px-4 py-3 border-b border-gray-100">
    <div class="flex items-center mb-3">
      <input type="checkbox" class="w-4 h-4 text-blue-600" id="shapeToggle" checked>
      <label for="shapeToggle" class="ml-2 text-gray-700 font-medium">Shape</label>
    </div>
    
    <!-- Rotation -->
    <div class="flex items-center justify-between">
      <label class="text-sm text-gray-600">Rotation:</label>
      <div class="flex items-center w-40">
        <input 
          type="range"
          class="w-28 mr-2 accent-blue-600" 
          [(ngModel)]="tableProperties.rotation" 
          (change)="updateProperty('rotation', tableProperties.rotation)"
          min="0"
          max="360"
          step="1">
        <input 
          type="number" 
          class="w-14 p-1 border border-gray-300 rounded text-right" 
          [(ngModel)]="tableProperties.rotation" 
          (change)="updateProperty('rotation', tableProperties.rotation)"
          step="1">
      </div>
    </div>
  </div>

  <!-- Table Labeling Section -->
  <div class="px-4 py-3 border-b border-gray-100">
    <div class="flex items-center mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd" />
      </svg>
      <label class="ml-2 text-gray-700 font-medium">Table Labeling</label>
    </div>
    
    <!-- ID (non-editable) -->
    <div class="flex items-center justify-between mb-2">
      <label class="text-sm text-gray-600">Id</label>
      <input 
        type="text" 
        class="w-36 p-1 bg-gray-50 border border-gray-200 rounded text-gray-500 text-xs text-right cursor-not-allowed" 
        [value]="selectedItem.id.substring(0, 12) + '...'" 
        disabled>
    </div>
    
    <!-- Displayed Label -->
    <div class="flex items-center justify-between mb-2">
      <label class="text-sm text-gray-600">Display Label</label>
      <input 
        type="text" 
        class="w-36 p-1 border border-gray-300 rounded text-right" 
        [(ngModel)]="tableProperties.name" 
        (change)="updateProperty('name', tableProperties.name)">
    </div>
    
    <!-- Visible Toggle -->
    <div class="flex items-center justify-between">
      <label class="text-sm text-gray-600">Visible</label>
      <label class="inline-flex items-center cursor-pointer">
        <div class="relative">
          <input type="checkbox" class="sr-only" [(ngModel)]="tableProperties.tableVisible" 
            (change)="updateProperty('tableVisible', tableProperties.tableVisible)">
          <div class="w-10 h-5 bg-gray-200 rounded-full"></div>
          <div class="absolute left-1 top-1 bg-white w-3 h-3 rounded-full transition"
            [ngClass]="{'transform translate-x-5 bg-blue-600': tableProperties.tableVisible}"></div>
        </div>
      </label>
    </div>
  </div>

  <!-- Chair Labeling Section -->
  <div class="px-4 py-3 border-b border-gray-100">
    <div class="flex items-center mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
      </svg>
      <label class="ml-2 text-gray-700 font-medium">Chair Labeling</label>
    </div>
    
    <!-- Visible Toggle -->
    <div class="flex items-center justify-between">
      <label class="text-sm text-gray-600">Visible</label>
      <label class="inline-flex items-center cursor-pointer">
        <div class="relative">
          <input type="checkbox" class="sr-only" [(ngModel)]="tableProperties.chairsVisible" 
            (change)="updateProperty('chairsVisible', tableProperties.chairsVisible)">
          <div class="w-10 h-5 bg-gray-200 rounded-full"></div>
          <div class="absolute left-1 top-1 bg-white w-3 h-3 rounded-full transition"
            [ngClass]="{'transform translate-x-5 bg-blue-600': tableProperties.chairsVisible}"></div>
        </div>
      </label>
    </div>
  </div>

  <!-- Table position info (read-only) -->
  <div class="px-4 py-2 text-xs text-gray-500 bg-gray-50">
    X: {{selectedItem['x'] | number:'1.0-0'}}, Y: {{selectedItem['y'] | number:'1.0-0'}}
  </div>

  <!-- Delete Button - Now smaller and positioned at bottom -->
  <div class="px-4 py-2 mt-auto">
    <button 
      class="w-full py-2 bg-red-500 hover:bg-red-600 text-white rounded text-sm font-medium flex items-center justify-center"
      (click)="deleteElement()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
      Delete
    </button>
  </div>
</div>

<!-- Empty state panel (more compact) -->
<div *ngIf="!selectedItem" class="w-64 h-full bg-white shadow-lg flex flex-col items-center justify-center p-4 text-center">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <h3 class="text-base font-medium text-gray-700 mb-1">No Element Selected</h3>
  <p class="text-xs text-gray-500">Select an element on the canvas to edit properties</p>
</div>
